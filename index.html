<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>To-Do Manager</h1>
        <ul>
            <li class="active" data-page="profile">Profile</li>
            <li data-page="important">Task list</li>
        </ul>
        <hr>
        <ul>
            <!-- <li>Work</li> -->
        </ul>
    </div>

    <div class="main-content">
        <!-- Profile Page -->
        <div class="page" id="profile-page">
            <div class="profile-container">
                <div class="profile-header">
                    <img src="images/mars.jpg" alt="Profile Picture" class="profile-pic">
                    <h2 id="username">Elka</h2>
                    <button id="edit-profile-btn">Edit Profile</button>
                </div>
                <div class="profile-info">
                    <p><strong>Email:</strong> <span id="user-email">elka@gmail.com</span></p>
                    <p><strong>Phone:</strong> <span id="user-phone">+1 (514) 123-4567</span></p>
                    <p><strong>Location:</strong> <span id="user-location">Montreal, Canada</span></p>
                </div>
            </div>
        </div>


        <!-- Important Page (Task List) -->
        <div class="page" id="important-page" style="display: none;">
            <div class="task-list">
                <h2>Important Tasks</h2>
                <div class="task-controls">
                    <input type="text" id="new-task-input" placeholder="Add new task...">
                    <button id="add-task-btn">Add</button>
                    <button id="sort-tasks-btn">Sort A-Z</button>
                    <button id="show-completed-btn">Show Completed</button>
                </div>
                <table id="task-table">
                    <tr>
                        <th>Task</th>
                        <th>Important</th>
                        <th>Status</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="page" id="completed-page" style="display: none;">
            <div class="task-list">
                <h2>Completed Tasks</h2>
                <table id="completed-table">
                    
                </table>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="task-details" id="taskDetails">
        <span class="close-btn" id="closeBtn">×</span>
        <h3 id="taskTitle">Task Title</h3>
        <p><strong>Status:</strong> <span id="taskStatus">Not started</span></p>
        <p><strong>Due Date:</strong> <span id="taskDueDate">No deadline</span></p>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-modal">×</span>
            <h3>Edit Profile</h3>
            <form id="profile-form">
                <div class="form-group">
                    <label for="edit-username">Name:</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Phone:</label>
                    <input type="tel" id="edit-phone">
                </div>
                <div class="form-group">
                    <label for="edit-location">Location:</label>
                    <input type="text" id="edit-location">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
